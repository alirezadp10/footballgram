extend type Query {
    broadcast: [BroadcastSchedule] @all
    schedule: [BroadcastSchedule] @field(resolver: "App\\GraphQL\\Queries\\BroadcastScheduleQuery@schedule")
}

type BroadcastSchedule {
    id: ID
    broadcast_channel: String
    host: String
    guest: String
    datetime: BroadcastScheduleDatetime
    created_at: DateTime
    updated_at: DateTime
}
