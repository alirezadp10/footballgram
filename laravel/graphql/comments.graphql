extend type Query {
    comments: [Comment] @paginate(defaultCount: 10)
}

type Comment {
    id: ID
    context: String
    commentable_type: String
    commentable_id: Int
    user_id: Int
    level: Int
    like: Int
    dislike: Int
    report: Int
    created_at: DateTime
    updated_at: DateTime
    user: User
    news: News
}
